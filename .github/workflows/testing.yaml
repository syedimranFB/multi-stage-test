name: Receive Repository Dispatch

on:
  repository_dispatch:
    types:
      - my-custom-event

jobs:
  receive_dispatch:
    runs-on: ubuntu-latest
    steps:
     - name: git clone
       run: |
          git config --global user.email "syedimran@4blabs.com"
          git config --global user.name "syedimranFB"
          git clone https://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@github.com/syedimranFB/multi-stage-sender.git
          mkdir receiver && cd receiver && git clone https://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@github.com/syedimranFB/multi-stage-test.git
          cp /home/runner/work/multi-stage-sender/DEMO.txt /home/runner/work/receiver/multi-stage-test
          cd /home/runner/work/receiver/multi-stage-test
          git add .
          git commit -m "testing"
          git push -f --set-upstream https://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@github.com/syedimranFB/receiver-secondary.git main